<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Study Buddy - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/home.css" />
  <style>
    .main-content {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .bottom-boxes {
      margin-top: auto;
    }
    /* Custom styling for better text clarity in micTextBox */
    #micTextBox {
      min-height: 100px;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h4><img src="assets/logo.jpg" alt="logo" class="logo" /> Study Buddy</h4>
      <h6 class="mt-4">Today</h6>
      <div id="today-list" class="history-item">No queries yet</div>
      <h6 class="mt-3">Previous 30 Days</h6>
      <div id="history-list" class="history-scroll"></div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4 main-content">
      <div>
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="text-center flex-grow-1">Welcome To AI Study Buddy</h2>
          <div class="dropdown profile-box">
            <div id="profileCircle" class="profile-circle" data-bs-toggle="dropdown" aria-expanded="false">A</div>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" id="logoutBtn" href="#">Logout</a></li>
            </ul>
          </div>
        </div>

        <!-- Mic and Text -->
        <div class="text-center my-4">
          <h4 id="status">Speak now</h4>
          <div class="mic-button mx-auto mt-4" id="micButton">ðŸŽ¤</div>
        </div>

        <!-- Spoken text display -->
        <div class="d-flex justify-content-center mb-4">
          <div class="flex-fill p-3 border rounded" id="micTextBox">Your spoken text will appear here...</div>
        </div>

        <!-- Language Dropdowns -->
        <div class="d-flex justify-content-center gap-3 mb-3">
          <select class="form-select w-25 searchable" id="fromLang">
            <option>English</option><option>Telugu</option><option>Tamil</option>
            <option>Hindi</option><option>Malayalam</option><option>Kannada</option>
          </select>
          <span>â‡„</span>
          <select class="form-select w-25 searchable" id="toLang">
            <option>Telugu</option><option>English</option><option>Tamil</option>
            <option>Hindi</option><option>Malayalam</option><option>Kannada</option>
          </select>
        </div>
      </div>

      <!-- Query & Recommendation Boxes at Bottom with Original Size -->
      <div class="d-flex gap-3 bottom-boxes">
        <!-- Left: Query -->
        <div class="flex-fill">
          <h3 class="mb-2">Generated Text:</h3>
          <div class="p-3 border rounded" id="questionBox" style="min-height: 150px;">
            User Query will appear here...
          </div>
        </div>

        <!-- Right: Recommendations -->
        <div class="flex-fill">
          <h3 class="mb-2">Recommendations:</h3>
          <div class="p-3 border rounded" id="recommendationBox" style="min-height: 150px;">
            Recommendations appear here...
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript/home.js"></script>
</body>
</html>
