<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body class="bg-gray d-flex justify-content-center align-items-center min-vh-100">

  <div class="signup-container d-flex rounded-4 overflow-hidden shadow-lg">
    
    <!-- Left image & text -->
    <div class="left-panel text-white d-flex flex-column justify-content-center align-items-center p-4">
      <div class="quote text-center mb-3">
        <p >
          Your smart study buddy learns, understands, and translates<br> in your language.
        </p>
      </div>
      <img src="assets/signup.png" alt="Education Image" class="img-fluid rounded">
    </div>

    <!-- Right form -->
    <div class="right-panel bg-white p-5">
      <h3 class="mb-4 fw-semibold">Create Account</h3>
      <form id="signupForm">
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control rounded-pill" name="fullName" required>
          </div>
          <div class="col">
            <label class="form-label">User Name</label>
            <input type="text" class="form-control rounded-pill" name="username" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control rounded-pill" name="email" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control rounded-pill" name="password" required>
        </div>
        <button type="submit" class="btn btn-purple w-100 rounded-0">Create Account</button>
      </form>
    </div>
  </div>

  <script src="javascript/signup.js"></script>
</body>
</html>
