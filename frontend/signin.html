<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/signin.css" />
</head>
<body>

<div class="login-container">
  <div class="left-panel">
    <div class="quote">"Your smart study buddy learn, understand, and translate in your language."</div>
    <img src="assets/signup.png" alt="Classroom image" />
  </div>
  <div class="right-panel">
    <h2>Sign In</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Email or Username" required />
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <div class="text-center">
        <button type="submit" class="btn-login">Login</button>
      </div>
      <div class="error-msg" id="error-msg"></div>
    </form>
  </div>
</div>

<script src="javascript/signin.js"></script>
</body>
</html>
